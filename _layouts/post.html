---
layout: default
---

<h1 class="post-title">{{ page.title }}</h1>
<small class="post-info">by {{ page.author | default: site.author }}, {{ page.date | date: "%-d %B %Y" }}</small>

<div class="post-content">
  {{content}}
</div>

{% if page.tags %}
  <small class="post-tags">tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></small>
{% endif %}
