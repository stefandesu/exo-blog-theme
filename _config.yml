title: Exo Blog Theme
logo: /assets/img/logo.png
description: Exo Blog Theme is a theme for GitHub Pages.
permalink: pretty
plugins: [jekyll-paginate, jekyll-redirect-from, jekyll-target-blank]
paginate: 10
paginate_path: "/page/:num/"
defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
    values:
      layout: page
navigation:
  -
    name: Home
    url: /
  -
    name: About
    url: /about/
footer: |
  This is a footer. It can contain **Markdown**.
